<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/861319270c.js" crossorigin="anonymous"></script>
  <title>RPG Character!</title>
</head>

<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Randomizer</a>
      <a href="#">My Characters</a>
      <a href="#">About</a>
    </nav>
  </header>
  <main>
    <div class="character-container card">
      <label for="character-name">Character Name:</label>
      <input type="text" name="character-name" id="character-name" />
      <button id="random-name"><i class="fa-solid fa-dice-d20"></i></button>
      <div class="level">
        <label for="level">Level:</label>
        <input type="number" name="level" id="level" min="1" max="20" value="1" />
      </div>
    </div>
    <div class="stat-container card">
      <h3 id="stat-points">Points:</h3>
      <div class="stat-card">
        <div class="stat">
          <label for="strength">Strength</label>
          <input type="number" name="strength" id="strength" min="1" max="20" value="1" />
        </div>
        <div class="stat">
          <label for="dexterity">Dexterity</label>
          <input type="number" name="dexterity" id="dexterity" min="1" max="20" value="1" />
        </div>
        <div class="stat">
          <label for="constitution">Constitution</label>
          <input type="number" name="constitution" id="constitution" min="1" max="20" value="1" />
        </div>
        <div class="stat">
          <label for="intelligence">Intelligence</label>
          <input type="number" name="intelligence" id="intelligence" min="1" max="20" value="1" />
        </div>
        <div class="stat">
          <label for="wisdom">Wisdom</label>
          <input type="number" name="wisdom" id="wisdom" min="1" max="20" value="1" />
        </div>
        <div class="stat">
          <label for="charisma">Charisma</label>
          <input type="number" name="charisma" id="charisma" min="1" max="20" value="1" />
        </div>
      </div>
    </div>
    <div class="dice-roller-container card">
      <label for="dice-roller">Roll</label>
      <input type="number" name="dice-roller" id="dice-quantity" min="1" value="1" />
      <label for="dice-select">x</label>
      <select name="dice-select" id="dice-select">
        <option value="100">d100</option>
        <option value="20">d20</option>
        <option value="12">d12</option>
        <option value="10">d10</option>
        <option value="8">d8</option>
        <option value="6">d6</option>
        <option value="4">d4</option>
        <option value="2">d2</option>
      </select>
      <label for="dice-addition">and add/subtract</label>
      <input type="number" name="dice-addition" id="dice-addition" value="0" />
      <button id="roll-dice">Roll</button>
      <div id="dice-result"></div>
      <button id="clear-rolls">Clear</button>
    </div>
    <div class="race-container card">
      <div>
        <label for="race">Race</label>
        <select name="race" id="race-selection">
        <option value="">-</option>
        <option value="dragonborn">Dragonborn</option>
        <option value="dwarf">Dwarf</option>
        <option value="elf">Elf</option>
        <option value="gnome">Gnome</option>
        <option value="half-elf">Half-Elf</option>
        <option value="half-orc">Half-Orc</option>
        <option value="halfling">Halfling</option>
        <option value="human">Human</option>
        <option value="tiefling">Tiefling</option>
        </select>
      </div>
      <p id="race-description">Select a race</p>
    </div>
    <div class="class-container card">
      <div class="class">
        <label for="class">Class</label>
        <select name="class" id="class-selection">
        <option value="">-</option>
        <option value="barbarian">Barbarian</option>
        <option value="bard">Bard</option>
        <option value="cleric">Cleric</option>
        <option value="druid">Druid</option>
        <option value="fighter">Fighter</option>
        <option value="monk">Monk</option>
        <option value="paladin">Paladin</option>
        <option value="ranger">Ranger</option>
        <option value="rogue">Rogue</option>
        <option value="sorcerer">Sorcerer</option>
        <option value="warlock">Warlock</option>
        <option value="wizard">Wizard</option>
        </select>
      </div>
      <p id="class-description">Select a race</p>
    </div>
    <div class="spell-container card" id="spell-container">
    </div>
  </main>
  <script src="/main.js" type="module"></script>
</body>

</html>
