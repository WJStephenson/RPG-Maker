<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/861319270c.js" crossorigin="anonymous"></script>
  <title>RPG Character!</title>
</head>

<body>
  <header>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/characters.html">My Characters</a>
      <a href="/about.html">About</a>
    </nav>
  </header>
  <main>
    <section class="character-container card">
      <div class="sub-character-info">
        <label for="character-name">Character Name:</label>
        <input type="text" name="character-name" id="character-name" />
        <button id="random-name" class="random-button"><i class="fa-solid fa-dice-d20"></i></button>
        <div class="sub">
          <label for="level">Level:</label>
          <input type="number" name="level" id="level" class="hide-up-down" min="1" max="20" value="1" />
        </div>
        <div class="sub">
          <label for="health">Health:</label>
          <input type="number" name="health" id="health" class="hide-up-down" value="1">
        </div>
      </div>
      <div class="sub-character-info">
        <div class="sub-character-container">
          <label for="armor-class">Armor Class:</label>
          <p id="armorClass">10</p>
        </div>
        <div class="sub-character-container">
          <label for="speed">Speed:</label>
          <p id="speed">0</p>
        </div>
        <div class="sub-character-container">
          <label for="initiative">Initiative:</label>
          <p id="initiative">0</p>
        </div>
        <div class="sub-character-container">
          <label for="proficiency">Proficiency:</label>
          <p id="proficiency">+2</p>
        </div>
        <div class="sub-character-container">
          <label for="hit-die:">Hit Die:</label>
          <p id="hit-die">0</p>
        </div>
      </div>
    </section>
    <section class="stat-container card">
      <button id="random-stats" class="random-button"><i class="fa-solid fa-dice-d20"></i></button>
      <div class="stat-card">
        <div class="stat">
          <label for="strength">Strength</label>
          <input type="number" name="strength" id="strength" min="1" max="20" value="10" />
          <p id="strength-modifier">+0</p>
        </div>
        <div class="stat">
          <label for="dexterity">Dexterity</label>
          <input type="number" name="dexterity" id="dexterity" min="1" max="20" value="10" />
          <p id="dexterity-modifier">+0</p>
        </div>
        <div class="stat">
          <label for="constitution">Constitution</label>
          <input type="number" name="constitution" id="constitution" min="1" max="20" value="10" />
          <p id="constitution-modifier">+0</p>
        </div>
        <div class="stat">
          <label for="intelligence">Intelligence</label>
          <input type="number" name="intelligence" id="intelligence" min="1" max="20" value="10" />
          <p id="intelligence-modifier">+0</p>
        </div>
        <div class="stat">
          <label for="wisdom">Wisdom</label>
          <input type="number" name="wisdom" id="wisdom" min="1" max="20" value="10" />
          <p id="wisdom-modifier">+0</p>
        </div>
        <div class="stat">
          <label for="charisma">Charisma</label>
          <input type="number" name="charisma" id="charisma" min="1" max="20" value="10" />
          <p id="charisma-modifier">+0</p>
        </div>
      </div>
    </section>
    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="menu-toggle"><i class="fa-solid fa-dice"></i></label>
    <section class="dice-roller-container side-menu card">
      <label for="dice-roller">Roll</label>
      <input type="number" name="dice-roller" id="dice-quantity" min="1" value="1" />
      <label for="dice-select">x</label>
      <select name="dice-select" id="dice-select">
        <option value="100">d100</option>
        <option value="20">d20</option>
        <option value="12">d12</option>
        <option value="10">d10</option>
        <option value="8">d8</option>
        <option value="6">d6</option>
        <option value="4">d4</option>
        <option value="2">d2</option>
      </select>
      <label for="dice-addition">and add/subtract</label>
      <input type="number" name="dice-addition" id="dice-addition" value="0" />
      <button id="roll-dice">Roll</button>
      <div id="dice-result"></div>
      <button id="clear-rolls">Clear</button>
    </section>
    <section class="race-container card">
      <div>
        <label for="race">Race</label>
        <select name="race" id="race-selection">
          <option value="">-</option>
          <option value="dragonborn">Dragonborn</option>
          <option value="dwarf">Dwarf</option>
          <option value="elf">Elf</option>
          <option value="gnome">Gnome</option>
          <option value="half-elf">Half-Elf</option>
          <option value="half-orc">Half-Orc</option>
          <option value="halfling">Halfling</option>
          <option value="human">Human</option>
          <option value="tiefling">Tiefling</option>
        </select>
      </div>
      <p id="race-description">Select a race</p>
      <div id="language-container">
        <ol id="languages-list">

        </ol>
        <p id="language-description"></p>
      </div>
    </section>
    <section class="class-container card">
      <div class="class">
        <label for="class">Class</label>
        <select name="class" id="class-selection">
          <option value="">-</option>
          <option value="barbarian">Barbarian</option>
          <option value="bard">Bard</option>
          <option value="cleric">Cleric</option>
          <option value="druid">Druid</option>
          <option value="fighter">Fighter</option>
          <option value="monk">Monk</option>
          <option value="paladin">Paladin</option>
          <option value="ranger">Ranger</option>
          <option value="rogue">Rogue</option>
          <option value="sorcerer">Sorcerer</option>
          <option value="warlock">Warlock</option>
          <option value="wizard">Wizard</option>
        </select>
      </div>
      <p id="class-description">Select a race</p>
    </section>
    <section class="equipment-container card">
    </section>
    <section class="skills-container card">
      <div class="skill">
        <label for="acrobatics">Acrobatics</label>
        <p id="acrobatics-total">0</p>
      </div>
      <div class="skill">
        <label for="animal-handling-total">Animal Handling</label>
        <p id="animal-handling-total">0</p>
      </div>
      <div class="skill">
        <label for="arcana">Arcana</label>
        <p id="arcana-total">0</p>
      </div>
      <div class="skill">
        <label for="athletics">Athletics</label>
        <p id="athletics-total">0</p>
      </div>
      <div class="skill">
        <label for="deception">Deception</label>
        <p id="deception-total">0</p>
      </div>
      <div class="skill">
        <label for="history">History</label>
        <p id="history-total">0</p>
      </div>
      <div class="skill">
        <label for="insight">Insight</label>
        <p id="insight-total">0</p>
      </div>
      <div class="skill">
        <label for="intimidation">Intimidation</label>
        <p id="intimidation-total">0</p>
      </div>
      <div class="skill">
        <label for="investigation">Investigation</label>
        <p id="investigation-total">0</p>
      </div>
      <div class="skill">
        <label for="medicine">Medicine</label>
        <p id="medicine-total">0</p>
      </div>
      <div class="skill">
        <label for="nature">Nature</label>
        <p id="nature-total">0</p>
      </div>
      <div class="skill">
        <label for="perception">Perception</label>
        <p id="perception-total">0</p>
      </div>
      <div class="skill">
        <label for="performance">Performance</label>
        <p id="performance-total">0</p>
      </div>
      <div class="skill">
        <label for="persuasion">Persuasion</label>
        <p id="persuasion-total">0</p>
      </div>
      <div class="skill">
        <label for="religion">Religion</label>
        <p id="religion-total">0</p>
      </div>
      <div class="skill">
        <label for="sleight-of-hand">Sleight of Hand</label>
        <p id="sleight-of-hand-total">0</p>
      </div>
      <div class="skill">
        <label for="stealth">Stealth</label>
        <p id="stealth-total">0</p>
      </div>
      <div class="skill">
        <label for="survival">Survival</label>
        <p id="survival-total">0</p>
      </div>
    </section>
    <section class="spell-container card" id="spell-container">
    </section>
    <div class="overlay" id="popup-overlay"></div>
    <section class="popup-container card" id="popup-container">
      <h2 id="popup-heading"></h2>
      <div id="popup-desc"></div>
      <p id="popup-p1"></p>
      <p id="popup-p2"></p>
      <p id="popup-p3"></p>
      <button id="close-button">x</button>
    </section>
    <section class="save-container card">
      <button id="save-button">SAVE</button>
      <p id="save-message"></p>
    </section>
  </main>
  <script src="/main.js" type="module"></script>
</body>

</html>
